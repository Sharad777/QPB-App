<ion-header>
  <ion-toolbar>
    <ion-title>Configure</ion-title>
    <ion-buttons end>
      <button ion-button (click)="ok()" icon-only>
        <span ion-text color="primary" showWhen="ios">Ok</span>
        <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Standard
    </ion-label>
    <ion-select [(ngModel)]="standard">
      <ion-option value="{{standard.id}}" *ngFor="let standard of standards">{{standard.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>
      Maximum Marks
    </ion-label>
    <ion-input type="number" min="0" [(ngModel)]="maximumMarks"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Complexity Level
    </ion-label>
    <ion-select [(ngModel)]="complexityLevel">
      <ion-option value="{{level.id}}" *ngFor="let level of complexityLevels">{{level.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
