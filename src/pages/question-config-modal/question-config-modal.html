<ion-header>
  <ion-toolbar>
    <ion-title>Configure Question</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="ok()">
        <span ion-text color="primary" showWhen="ios">Ok</span>
        <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        Choose Question Type
      </ion-label>
      <ion-select [(ngModel)]="quesType">
        <ion-option value="1">Subjective</ion-option>
        <ion-option value="2">Objective</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Choose Standard
      </ion-label>
      <ion-select [(ngModel)]="standard">
        <ion-option value="1">First</ion-option>
        <ion-option value="2">Second</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Marks
      </ion-label>
      <ion-input type="number" min="0" [(ngModel)]="marks"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Complexity Level
      </ion-label>
      <ion-select [(ngModel)]="complexityLevel">
        <ion-option value="1">Low</ion-option>
        <ion-option value="2">Medium</ion-option>
        <ion-option value="3">High</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
