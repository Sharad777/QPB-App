<ion-header>

  <ion-toolbar>
    <ion-title>Question</ion-title>
    <ion-buttons start>
      <button ion-button (click)="goToHome()" icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="configureQuestion()">
        <span ion-text color="primary" showWhen="ios">Configure</span>
        <ion-icon name="cog" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <div *ngIf="showQuesTemplate">
    <ion-card>

      <ion-card-header>
        Configuration
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          Standard
          <ion-badge item-right>{{questionConfigOptions.standard}}</ion-badge>
        </ion-item>
        <ion-item>
          Complexity
          <ion-badge item-right>{{questionConfigOptions.complexityLevel}}</ion-badge>
        </ion-item>
        <ion-item>
          Marks
          <ion-badge item-right>{{questionConfigOptions.marks}}</ion-badge>
        </ion-item>
      </ion-card-content>

    </ion-card>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </div>

</ion-content>

<ion-footer>
    <button ion-button full>
      <ion-icon name="save"></ion-icon>
      Save
    </button>
</ion-footer>
