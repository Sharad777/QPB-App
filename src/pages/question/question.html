<ion-header>

  <ion-toolbar>
    <ion-title>Question</ion-title>
    <ion-buttons start>
      <button ion-button (click)="goToHome()" icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="configureQuestion()">
        <span ion-text color="primary" showWhen="ios">Configure</span>
        <ion-icon name="cog" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <div *ngIf="showQuesTemplate">
    <div class="badge-container">
      <ion-badge item-right *ngIf="questionConfigOptions.quesType">{{getMasterDataValueById('question_types',
        questionConfigOptions.quesType)}}
      </ion-badge>
      <ion-badge item-right *ngIf="questionConfigOptions.marks">{{questionConfigOptions.marks}}</ion-badge>


      <ion-badge item-right *ngIf="questionConfigOptions.standard">{{getMasterDataValueById('standards',
        questionConfigOptions.standard)}}
      </ion-badge>

      <ion-badge item-right *ngIf="questionConfigOptions.complexityLevel">
        {{getMasterDataValueById('complexity_levels', questionConfigOptions.complexityLevel)}}
      </ion-badge>
    </div>

    <div [ngSwitch]="questionConfigOptions.quesType">
      <div *ngSwitchCase="1">
        <ion-item>
          <ion-textarea [(ngModel)]="description" placeholder="Description"></ion-textarea>
        </ion-item>
      </div>
      <div *ngSwitchCase="2">
        <objective-question></objective-question>
      </div>
      <div *ngSwitchDefault>output2</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full>
    <i class="fa fa-floppy-o" aria-hidden="true" style="margin-right: 5px; "></i>
      Save
  </button>
</ion-footer>
